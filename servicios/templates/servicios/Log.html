<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Iniciar sesión</title>
</head>

<body>
    <section class="vh-100"
        style="background-image: url(https://desarrollo.mundaca.cl/fondo.jpg); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; background-position: center;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card border-0 shadow rounded-lg">
                        <div class="row no-gutters">
                            <div class="col-md-6 d-none d-md-block">
                                <img src="https://desarrollo.mundaca.cl/portada.png" alt="login form"
                                    class="img-fluid rounded-left">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body p-4 p-lg-5 text-dark">
                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Ku-Chow</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingrese su
                                            cuenta</h5>

                                        <div class="form-group">
                                            <input type="email" id="form2Example17"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">Dirección de correo</label>
                                        </div>

                                        <div class="form-group">
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Contraseña</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                          <a href="{% url 'index' %}" class="btn btn-dark btn-lg btn-block">Iniciar sesión</a>
                                      </div>
                                      

                                        <a class="small text-muted" href="#!">¿Olvidó su contraseña?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tiene cuenta? <a
                                                href="{% url 'reg' %}" style="color: #393f81;">Regístrese
                                                aquí</a></p>
                                        <a href="#!" class="small text-muted">Términos de uso.</a>
                                        <a href="#!" class="small text-muted">Política de privacidad</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
